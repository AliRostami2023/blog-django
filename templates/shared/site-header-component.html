<div class="collapse top-search" id="collapseExample">
    <div class="card card-block">
        <div class="newsletter-widget text-center">
            <form action="{% url 'home:search-article' %}" class="form-inline">
                <input type="search" name="q" class="form-control" placeholder="What you are looking for?"/>
                <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <!-- end newsletter -->
    </div>
</div>
<!-- end top-search -->

<div class="topbar-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-6 hidden-xs-down">
                <div class="topsocial">
                    <a href="{{ setting.facebook }}" data-toggle="tooltip" data-placement="bottom" title="Facebook"><i
                            class="fa fa-facebook"></i></a>
                    <a href="{{ setting.youtube }}" data-toggle="tooltip" data-placement="bottom" title="Youtube"><i
                            class="fa fa-youtube"></i></a>
                    <a href="{{ setting.pintrest }}" data-toggle="tooltip" data-placement="bottom" title="Pinterest"><i
                            class="fa fa-pinterest"></i></a>
                    <a href="{{ setting.telegram }}" data-toggle="tooltip" data-placement="bottom" title="telegram"><i
                            class="fa fa-telegram"></i></a>
                    <a href="{{ setting.instagram }}" data-toggle="tooltip" data-placement="bottom" title="Instagram"><i
                            class="fa fa-instagram"></i></a>
                </div>
                <!-- end social -->
            </div>
            <!-- end col -->

            <div class="col-lg-4 hidden-md-down"></div>
            <!-- end col -->

            <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                <div class="topsearch text-right">
                    <a data-toggle="collapse" href="#collapseExample" aria-expanded="false"
                       aria-controls="collapseExample"><i class="fa fa-search"></i> Search</a>
                </div>
                <!-- end search -->
            </div>
            <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end header-logo -->
</div>
<!-- end topbar -->

<div class="header-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="logo">
                    <a href="{% url 'home:home-page' %}"><img src="{{ setting.logo_site.url }}" alt=""/></a>
                </div>
                <!-- end logo -->
            </div>
        </div>
        <!-- end row -->
    </div>
    <!-- end header-logo -->
</div>
<!-- end header -->

<header class="header">
    <div class="container">
        <nav class="navbar navbar-inverse navbar-toggleable-md">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Forest Timemenu"
                    aria-controls="Forest Timemenu" aria-expanded="false" aria-label="Toggle navigation"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse justify-content-md-center" id="Forest Timemenu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link color-green-hover" href="{% url 'home:home-page' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link color-green-hover" href="{% url 'article:article-list' %}">Explore</a>
                    </li>
                    {% for category in categories %}
                    	<li class="nav-item">
                        <a class="nav-link color-green-hover" href="{% url 'article:category-article-list' category.url_title %}">{{ category.title }}</a>
                    </li>
                    {% endfor %}

                    <li class="nav-item">
                        {% if request.user.is_authenticated %}
                            <a class="nav-link color-green-hover btn-warning" href="{% url 'account:logout-page' %}">logout</a>
                        {% else %}
                            <a class="nav-link color-green-hover btn-success" href="{% url 'account:login-page' %}">login</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- end container -->
</header>
<!-- end header -->
